<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/add-recipe.html">Add Recipe</a></li>
            <li><a href="#">Meal Plan</a></li>
        </ul>
    </nav>
    <h1>Welcome to Static Recipe App</h1>
    <h2>Add A Recipe</h2>
    <form id="add-recipe-form">
        Name: <input required id="recipe-name-entry" type="text" placeholder="Enter Recipe Name" name='name'>
        Tags: <input id="recipe-tags-entry" type="text" placeholder="Enter space separated tags" name="tags">
        <fieldset id="meta-entry">
            <label>Meta Data</label>
            Serves: <input required id="serves-entry" type="text" name="serves">
            Cooking Duration: <input required id="cooks-in-entry" type="text" name="cooksIn">
            Difficulty: <input required id="difficulty-entry" type="text" name="difficulty">
        </fieldset>
        <fieldset id="ingredient-entry">
            <label>Add Ingredient</label>
            <button id="add-ingredient" type="button">+</button>
            <ul id="ingredient-list">

            </ul>
        </fieldset>
        <fieldset id="step-entry">
            <label>Add Step</label>
            <button id="add-step" type="button">+</button>
            <ul id="step-list">

            </ul>
        </fieldset>
        <button type="submit" name="addRecipe">Add Recipe</button>
    </form>
    <script type="text/javascript" src="/JavaScript/uuidv4.js"></script>
    <script type="text/javascript" src="/JavaScript/recipe-functions.js"></script>
    <script type="text/javascript" src="/JavaScript/form-entry.js"></script>
</body>
</html>
